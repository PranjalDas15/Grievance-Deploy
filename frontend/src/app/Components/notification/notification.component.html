<div class="h-full w-full flex flex-col gap-5 justify-center items-center" *ngIf="loading">
  <img src={{images.loading}} alt="" width="100" class="animate-spin">
  <p class="text-white text-xl font-semibold">Loading resources...</p>
</div>  
<div class="overflow-y-auto h-full w-full p-5 bg-white md:bg-transparent">
    <div class="md:bg-white h-full w-full rounded-3xl md:rounded-[50px] relative">
      <button routerLink="/" class="mx-2 md:mx-10 absolute top-5">
        <img src={{images.back}} alt="" width="30">
      </button>
      <h1 class="text-center text-3xl font-bold py-5">Notifications</h1>
      <div class="h-full flex flex-col w-full">
        <div class="w-full h-full overflow-y-auto py-3">
          <ng-container *ngIf="notificationData.length > 0; else noData">
            <div *ngFor="let notification of notificationData" class="flex flex-col gap-3 bg-white">
              <div
                class="text-center my-1 py-3 border rounded-xl mx-4 cursor-pointer"
                [ngClass]="notification?.status == 'Resolved'? 'bg-green-300 hover:bg-green-400' : 'bg-red-300 hover:bg-red-400'"
                (click)="markAsRead(notification.grievance_id)"
                >
                <p class="w-full font-semibold text-wrap text-center">
                  {{ notification?.message }}
                </p>
                <p>
                    at {{notification?.created_at?.slice(11,16)}}
                </p>
              </div>
            </div>
          </ng-container>
          <ng-template #noData>
            <div class="text-center py-4 text-gray-600 flex flex-col items-center w-full justify-center">
              <img src={{images.nodata}} width="250" alt="" class="opacity-80">
              <p>No new notification</p>
            </div>
          </ng-template>
        </div>
        
      </div>
    </div>
  </div>
