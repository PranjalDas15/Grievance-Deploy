<div class="grid grid-cols-3 place-items-center py-2 bg-gray-100">
  <h2 class="font-semibold w-full text-center border-r border-gray-500">
    Ticket no.
  </h2>
  <h2 class="font-semibold w-full text-center border-r border-gray-500">
    Created At
  </h2>
  <h2 class="font-semibold w-full text-center">Status</h2>
</div>

<div class="w-full min-h-[50vh] bg-white">
  <ng-container *ngIf="grievanceData.length > 0; else noData">
    <div *ngFor="let grievance of grievanceData">
      <div class="grid grid-cols-3 place-items-center">
        <a
          [routerLink]="['/complaint', grievance?.grievance_id]"
          class="w-full  my-2 border-r text-wrap text-center border-gray-400 font-semibold hover:text-blue-800 hover:underline underline-offset-1"
        >
          {{ grievance?.grievance_id }}
        </a>
        <p class="w-full border-r text-wrap text-center border-gray-400">
          {{ grievance?.created_at?.slice(0, 10) }}
          {{ grievance?.created_at?.slice(11, 16) }}
        </p>
        <p
          class="text-center font-bold"
          [ngClass]="{
            'text-yellow-500': grievance?.status === 'Pending',
            'text-green-500': grievance?.status === 'Resolved',
            'text-red-500': grievance?.status === 'Rejected'
          }"
        >
          {{ grievance?.status }}
        </p>
      </div>
    </div>
  </ng-container>
  <ng-template #noData>
    <div class="text-center py-4 text-gray-600">Nothing here</div>
  </ng-template>
</div>
